
<div>
    <h2><span translate="cabzzaApp.portfolioStore.detail.title">PortfolioStore</span> {{portfolioStore.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="cabzzaApp.portfolioStore.percent">Percent</span>
                </td>
                <td>
                    <span class="form-control-static">{{portfolioStore.percent}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cabzzaApp.portfolioStore.newStockWallet">newStockWallet</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="newStockWallet.detail({id:portfolioStore.newStockWallet.id})">{{portfolioStore.newStockWallet.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cabzzaApp.portfolioStore.stockInfo">stockInfo</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="stockInfo.detail({id:portfolioStore.stockInfo.id})">{{portfolioStore.stockInfo.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
