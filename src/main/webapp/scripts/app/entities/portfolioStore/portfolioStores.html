<div>
    <h2 translate="cabzzaApp.portfolioStore.home.title">PortfolioStores</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="portfolioStore.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="cabzzaApp.portfolioStore.home.createLabel">Create a new PortfolioStore</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a PortfolioStore</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePortfolioStoreConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(portfolioStore.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="cabzzaApp.portfolioStore.delete.question" translate-values="{id: '{{portfolioStore.id}}'}">Are you sure you want to delete this PortfolioStore?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="cabzzaApp.portfolioStore.percent">Percent</th>
                    <th translate="cabzzaApp.portfolioStore.newStockWallet">newStockWallet</th>
                    <th translate="cabzzaApp.portfolioStore.stockInfo">stockInfo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="portfolioStore in portfolioStores track by portfolioStore.id">
                    <td><a ui-sref="portfolioStore.detail({id:portfolioStore.id})">{{portfolioStore.id}}</a></td>
                    <td>{{portfolioStore.percent}}</td>
                    <td>
                        <a ui-sref="newStockWallet.detail({id:portfolioStore.newStockWallet.id})">{{portfolioStore.newStockWallet.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="stockInfo.detail({id:portfolioStore.stockInfo.id})">{{portfolioStore.stockInfo.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="portfolioStore.detail({id:portfolioStore.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="portfolioStore.edit({id:portfolioStore.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(portfolioStore.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
