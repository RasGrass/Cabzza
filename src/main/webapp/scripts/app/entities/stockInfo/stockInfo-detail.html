
<div>
    <h2><span translate="cabzzaApp.stockInfo.detail.title">StockInfo</span> {{stockInfo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="cabzzaApp.stockInfo.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockInfo.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cabzzaApp.stockInfo.symbol">Symbol</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockInfo.symbol}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cabzzaApp.stockInfo.quotesStartDate">QuotesStartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockInfo.quotesStartDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cabzzaApp.stockInfo.quotesEndDate">QuotesEndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockInfo.quotesEndDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cabzzaApp.stockInfo.isInvestorModeAvaiable">IsInvestorModeAvaiable</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockInfo.isInvestorModeAvaiable}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
