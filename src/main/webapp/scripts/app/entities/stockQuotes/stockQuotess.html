<div>
    <h2 translate="cabzzaApp.stockQuotes.home.title">StockQuotess</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="stockQuotes.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="cabzzaApp.stockQuotes.home.createLabel">Create a new StockQuotes</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a StockQuotes</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteStockQuotesConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(stockQuotes.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="cabzzaApp.stockQuotes.delete.question" translate-values="{id: '{{stockQuotes.id}}'}">Are you sure you want to delete this StockQuotes?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="cabzzaApp.stockQuotes.date">Date</th>
                    <th translate="cabzzaApp.stockQuotes.value">Value</th>
                    <th translate="cabzzaApp.stockQuotes.splitRate">SplitRate</th>
                    <th translate="cabzzaApp.stockQuotes.dividend">Dividend</th>
                    <th translate="cabzzaApp.stockQuotes.stockInfo">stockInfo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stockQuotes in stockQuotess track by stockQuotes.id">
                    <td><a ui-sref="stockQuotes.detail({id:stockQuotes.id})">{{stockQuotes.id}}</a></td>
                        <td>{{stockQuotes.date | date:'mediumDate'}}</td>
                    <td>{{stockQuotes.value}}</td>
                    <td>{{stockQuotes.splitRate}}</td>
                    <td>{{stockQuotes.dividend}}</td>
                    <td>
                        <a ui-sref="stockInfo.detail({id:stockQuotes.stockInfo.id})">{{stockQuotes.stockInfo.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="stockQuotes.detail({id:stockQuotes.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="stockQuotes.edit({id:stockQuotes.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(stockQuotes.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
