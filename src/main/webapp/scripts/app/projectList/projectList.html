
<div class="background">

    <section class="table-imported">
        <div class = "row">
            <div class="container-fluid">
                <a class="col-md-offset-10 btn-cabzza" ui-sref = "step1">Nowy projekt</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10">
                    <div id="wrapper">
                        <h1 class = "projectList-title">TWOJE PROJEKTY</h1>

                        <table id="keywords" class = "table table-condensed" cellspacing="0" cellpadding="0">
                            <thead>
                                <tr>
                                    <th class="col-md-3" ><span>Nazwa</span></th>
                                    <th class="col-md-3"><span>Data startowa portfela</span></th>
                                    <th class="col-md-5"><span>Opis</span></th>
                                    <th class="col-md-1"><span>Otwórz</span></th>
                                </tr>
                                </thead>
                            <tbody>
                                <tr ng-repeat="stockWallet in stockWallets">
                                    <td>{{stockWallet.name}}</td>
                                    <td>{{stockWallet.calculatingsDate}}</td>
                                    <td>{{abrbreviation(stockWallet.description)}}</td>
                                    <td>
                                        <button class = "btn cabzza-btn"
                                                ui-sref="projectView({id:stockWallet.id})">
                                            Otwórz
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </section>

</div> <!-- background close -->
