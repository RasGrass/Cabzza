<div class="cabzza-background">

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-12 content-box">
                    <!--pie chart - data loaded in controller-->
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-10 col-xs-12">
                            <div class="chart-holder">
                                <div id="chartdiv1" style="width: 100%; height: 400px;"></div>
                            </div>
                        </div>
                    </div>

                    <!--line chart - data loaded in head
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-10 col-xs-12">
                            <div class="chart-holder">
                                <div id="chartdiv2" style="width: 100%; height: 400px;"></div>
                            </div>
                        </div>
                    </div>-->

                    <!--display current parameters - data loaded at the end of body-->
                    <div class="row input-desc">
                        <div class="col-sm-offset-2 col-sm-4 col-xs-7">
                            <h4>Stopa zwrotu: {{stockWallet.expectedReturn}}</h4>
                        </div>
                        <div class="col-sm-2 col-xs-2">
                            <div id="stopaZwrotu"></div>
                        </div>
                    </div>

                    <div class="row input-desc">
                        <div class="col-sm-offset-2 col-sm-4 col-xs-7">
                            <h4>Współczynnik Sharpe'a: {{stockWallet.sharpRatio}}</h4>
                        </div>
                        <div class="col-sm-2 col-xs-2">
                            <div id="sharperWsp"></div>
                        </div>
                    </div>

                    <div class="row input-desc">
                        <div class="col-sm-offset-2 col-sm-4 col-xs-7">
                            <h4>Odchylenie Standardowe: {{stockWallet.expectedVariation}}</h4>
                        </div>
                        <div class="col-sm-2 col-xs-2">
                            <div id="odchylenieStand"></div>
                        </div>
                    </div>

                    <!--notes textfield-->
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-10 col-xs-12">
                                <textarea ng-model = "stockWallet.description" placeholder="Opis." rows="6" >
                                </textarea>
                        </div>
                    </div>

                    <div class="row box-footer">
                        <div class="col-sm-offset-9 col-sm-3 col-xs-offset-8 col-xs-4">
                            <!--save button-->
                            <a type="button" class="btn btn-cabzza btn-invert btn-next" href="">ZAPISZ</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </section>


</div> <!-- background close -->
