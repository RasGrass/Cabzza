<div class="background">

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-12 content-box">
                    <!--pie chart - data loaded in controller-->
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-10 col-xs-12">
                            <div class="chart-holder">
                                <div id="chartdiv1" style="width: 100%; height: 400px;"></div>
                            </div>
                        </div>
                    </div>

                    <!--line chart - data loaded in head
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-10 col-xs-12">
                            <div class="chart-holder">
                                <div id="chartdiv2" style="width: 100%; height: 400px;"></div>
                            </div>
                        </div>
                    </div>-->

                    <!--display current parameters - data loaded at the end of body-->
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-4 col-xs-8">
                            <p>Stopa zwrotu: {{stockWallet.expectedReturn}}</p>
                        </div>
                        <div class="col-sm-2 col-xs-2">
                            <div id="stopaZwrotu"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-4 col-xs-8">
                            <p>Współczynnik Sharpe'a: {{stockWallet.sharpRatio}}</p>
                        </div>
                        <div class="col-sm-2 col-xs-2">
                            <div id="sharperWsp"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-4 col-xs-8">
                            <p>Odchylenie Standardowe: {{stockWallet.expectedVariation}}</p>
                        </div>
                        <div class="col-sm-2 col-xs-2">
                            <div id="odchylenieStand"></div>
                        </div>
                    </div>

                    <!--notes textfield-->
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-4 col-xs-8">
                            <p>Opis:</p>
                        </div>
                        <div class="col-sm-offset-2 col-sm-8 col-xs-12">
                                <textarea ng-model = " stockWallet.description" placeholder="Opis.." rows="8" >
                                </textarea>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-sm-offset-8 col-sm-2 col-xs-offset-7 col-xs-4">
                            <!--save button-->
                            <a type="button" class="btn" href="">ZAPISZ</a>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </section>


</div> <!-- background close -->
