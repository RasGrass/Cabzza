<div class="form-narrow form-horizontal">
	<form novalidate>
		<fieldset>
			<legend>Please Provide Stock Quote Data</legend>
			<div class="form-group">
				<label for="quoteSymbol" class="col-lg-2 control-label">Stock Quote Symbol</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="quoteSymbol" placeholder="QuoteSymbol" name="quoteSymbol" ng-model="quote.quoteSymbol"/>
				</div>
			</div>
			<div class="form-group">
				<label for="startDate" class="col-lg-2 control-label">Start Date</label>
				<div class="col-lg-10">
					<input type="date" datetime="yyyy-MM-dd" class="form-control" id="startDates" placeholder="StartDate" name="startDate" ng-model="quote.startDate"/>
				</div>
			</div>
			<div class="form-group">
				<label for="endDate" class="col-lg-2 control-label">End Date</label>
				<div class="col-lg-10">
					<input type="date" datetime="yyyy-MM-dd" class="form-control" id="startDates" placeholder="StartDate" name="endDate" ng-model="quote.endDate"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button ng-click="getQuotes()" class="btn btn-default" data-loading-text="Please wait">Get result</button>
				</div>
			</div>
		</fieldset>
</div>
<div class="loader" data-loading>
</div>
