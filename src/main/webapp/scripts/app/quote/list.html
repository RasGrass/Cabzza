<table class="table table-bordered table-responsive">
	<tr>
		<th>STOCK SYMBOL</th>
		<th>OPEN PRICE</th>
		<th>CLOSE PRICE</th>
		<th>DATE</th>
	</tr>
	<tr ng-repeat="quote in quotes" </td>
		<td>{{quote.Symbol}}</td>
		<td>{{quote.Open}}</td>
		<td>{{quote.Close}}</td>
		<td>{{quote.Date}}</td>
	</tr>
</table>
