<!-- Intro Section -->
<section class="intro-section">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="">SPRAWDŹ SWOJĄ GIEŁDĘ
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h4 class="">OBLICZ SWÓJ PORTFEL
				</h4>
			</div>
		</div>
	</div>
</section>

<!-- Content Section -->
<section class="content-section">
	<div class="container-fluid">
		<div class="row">
			 <div class="col-sm-offset-1 col-sm-10 col xs-12 step-box">
				<div class="row box-title">
					<div class="col-sm-2 text-diff-height">
						<h6>KROK </h6><h3>3</h3>
					</div>
					<div class="col-sm-10">
						<h6>Wybierz akcje na której chcesz przeprowadzić analizę:</h6>
					</div>
				</div>
                 {{isChosen}}
				<div class="row inside-box form-group">
					<div class="row" ng-repeat = "stock in transferObject.stocks">
						<div class="col-sm-offset-2 col-sm-5">
							<div class="row">
								<div class="checkbox">
									<input type="checkbox"  ng-model = "transferObject.isChosen [$index]">
									<label>
										<p>{{stock.name}}</p>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row box-title">
					<div class="col-sm-offset-9 col-sm-3">
						<button type="button" class="btn" ng-click="next()" ng-disabled = "!atLeastOne()" >Dalej</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
