<!-- Intro Section -->
<div class="cabzza-background">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 add-padding-top">
                <h2 class="">SPRAWDŹ SWOJĄ GIEŁDĘ
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 add-padding-top">
                <h4 class="">OBLICZ SWÓJ PORTFEL
                </h4>
            </div>
        </div>
    </div>
{{maxData}}
    {{minData}}

<!-- Content Section -->

	<div class="container-fluid">
		<div class="row">
			 <div class="col-sm-offset-1 col-sm-10 col-xs-12 content-box">
				<div class="row box-title">
					<div class="col-sm-2 col-xs-5 text-diff-height">
						<h4>KROK </h4><h2>4</h2>
					</div>
					<div class="col-sm-8 col-xs-12 add-padding-top">
						<h3>Portfel</h3>
					</div>
				</div>
				<div class="row inside-box">
					<div class="container-fluid">

						<div class="row">
							<div class="col-sm-offset-1 col-sm-5 col-xs-offset-1 col-xs-11 input-desc">
                                <a type="radio" class="btn btn-cabzza btn-invert" ng-click = "setReturn = false" data-bind="checked: priority"><h5>Zdefiniuj bezpieczeństwo:</h5></a>
							</div>
							<div class="col-sm-5 col-xs-offset-1 col-xs-10 sliderPositioning" ng-if = "!setReturn">
								<input id="bezpieczenstwo" ng-model = "stockWallet.expectedVariation">
							</div>
						</div>

						<div class="row">
							<div class="col-sm-offset-1 col-sm-5 col-xs-offset-1 col-xs-11 input-desc">
                                <a type="radio" class="btn btn-cabzza btn-invert" ng-click = "setReturn = true" data-bind="checked: priority"><h5>Zdefiniuj zysk:</h5></a>
							</div>
							<div class="col-sm-5 col-xs-offset-1 col-xs-10 sliderPositioning" ng-if = "setReturn">
								<input id="preofit" type="number" ng-model = "stockWallet.expectedReturn">
							</div>
						</div>

					</div>
				</div>
				<div class="row box-footer">
					<div class="col-sm-offset-9 col-sm-3 col-xs-offset-8 col-xs-4">
						<button type="button" class="btn btn-cabzza btn-invert btn-next" ng-disabled = "(setReturn&&!stockWallet.expectedReturn)||(!setReturn&&!stockWallet.expectedVariation)" ng-click="next()" >Dalej</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
		<script src="assets/js/bootstrap-slider.js"></script>
