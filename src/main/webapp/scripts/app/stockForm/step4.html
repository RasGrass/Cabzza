<!-- Intro Section -->
<section class="intro-section">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="">SPRAWDŹ SWOJĄ GIEŁDĘ
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h4 class="">OBLICZ SWÓJ PORTFEL
				</h4>
			</div>
		</div>
	</div>
</section>

<!-- Content Section -->
<section class="content-section">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-offset-1 col-sm-10 col xs-12 step-box">
				<div class="row box-title">
					<div class="col-sm-2 text-diff-height">
						<h6>KROK </h6><h3>4</h3>
					</div>
					<div class="col-sm-10">
						<h6>Portfel</h6>
					</div>
				</div>
				<div class="row inside-box">
					<div class="row addPadding">
						<div class="col-sm-offset-1 col-sm-5">
							<h5>Zdefiniuj bezpieczeństwo:</h5>
						</div>
						<div class="col-sm-5 sliderPositioning">
							<slider ng-model="sliders.sliderValue" min="testOptions.min" step="testOptions.step" max="testOptions.max" value="security"></slider>
						</div>
					</div>

					<div class="row addPadding">
						<div class="col-sm-offset-1 col-sm-5">
							<h5>Zdefiniuj profit:</h5>
						</div>
						<div class="col-sm-5 sliderPositioning">
							<slider ng-model="sliders.sliderValue1" min="testOptions.min" step="testOptions.step" max="testOptions.max" value="profit"></slider>
						</div>
					</div>

					<div class="row addPadding">
						<div class="col-sm-offset-1 col-sm-5">
							<h5>Optymalny portfel:</h5>
						</div>
						<div class="col-sm-5">
							<slider ng-model="sliders.sliderValue2" min="testOptions.min" step="testOptions.step" max="testOptions.max" value="optimalWallet" tooltip="hide"></slider>
						</div>
					</div>

				</div>
				<div class="row box-title">
					<div class="col-sm-offset-9 col-sm-3">
						<button type="button" class="btn" ng-click="next()" >Dalej</button>
					</div>
				</div>  
			</div>
		</div>
	</div>
</section>
<script src="assets/js/bootstrap-slider.js"></script>
