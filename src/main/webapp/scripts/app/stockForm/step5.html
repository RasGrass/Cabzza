<!-- Intro Section -->
<div class="cabzza-background">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 add-padding-top">
                <h2 class="">SPRAWDŹ SWOJĄ GIEŁDĘ
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 add-padding-top">
                <h4 class="">OBLICZ SWÓJ PORTFEL
                </h4>
            </div>
        </div>
    </div>


<!-- Content Section -->

	<div class="container-fluid">
		<div class="row">
            <div class="col-sm-offset-1 col-sm-10 col-xs-12 content-box">
                <div class="row box-title">
                    <div class="col-sm-2 col-xs-5 text-diff-height">
                        <h4>KROK </h4><h2>5</h2>
                    </div>
                    <div class="col-sm-8 col-xs-12 add-padding-top">
                        <h3>Parametry inwestycji</h3>
                    </div>
                </div>
                <div class="row inside-box">

                    <div class="col-sm-6 col-xs-12">

                        <div class="row" ng-if = "stockWallet.isInvestor">
                            <div class="col-sm-offset-1 col-xs-10">
                                <label>Data zakończenia inwestycji</label>
                                <input ng-model = "stockWallet.prognoseDate"  class="date-field input-style" data-format="dd/MM/yyyy" type="date">
                            </div>
                        </div>

                        <div class="row" ng-if = "!stockWallet.isInvestor">
                            <div class="col-sm-offset-1 col-sm-10">
                                <label>Data porównania prognozy</label>
                                <input ng-model = "stockWallet.prognoseDate" min = "{{minDate| date:'yyyy-MM-dd'}}" max = "{{maxDate| date:'yyyy-MM-dd'}}" class="date-field input-style" data-format="dd/MM/yyyy" type="date">
                                </div>
                        </div>

                        <div class="row" ng-if = "!stockWallet.isInvestor">
                            <div class="col-sm-offset-1 col-sm-10">
                                <label>Data rozpoczęcia inwestycji</label>
                                <input ng-model = "stockWallet.calculatingsDate" min = "{{minDate| date:'yyyy-MM-dd'}}" max = "{{maxDate| date:'yyyy-MM-dd'}}" class="date-field input-style" data-format="dd/MM/yyyy" type="date">
                            </div>
                        </div>

                        <div class="row" ng-if = "!stockWallet.isInvestor">
                            <div class="col-sm-offset-1 col-sm-10">
                                <label>Zakres danych historycznych</label>
                                <input ng-model = "stockWallet.historicalDataDate" min = "{{minDate| date:'yyyy-MM-dd'}}" max = "{{maxDate| date:'yyyy-MM-dd'}}" class="date-field input-style" data-format="dd/MM/yyyy" type="date">

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-sm-offset-1 col-sm-10 description-text">
                                <label>Opis portfela</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-offset-1 col-sm-10 description-text">
                                <textarea rows=10 ng-model = "stockWallet.description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="row box-footer">
                    <div class="col-sm-offset-9 col-sm-3 col-xs-offset-8 col-xs-4">
                        <button type="button" class="btn btn-cabzza btn-invert btn-next" ng-disabled =  "!dateValidation()" ng-click="next()" >Dalej</button>
                    </div>
                </div>
			</div>
		</div>

	</div>

</div>
