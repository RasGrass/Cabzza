<!-- Intro Section -->
<div class="cabzza-background">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="">SPRAWDŹ SWOJĄ GIEŁDĘ
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h4 class="">OBLICZ SWÓJ PORTFEL
				</h4>
			</div>
		</div>
	</div>


<!-- Content Section -->

	<div class="container-fluid">
		<div class="row">
			 <div class="col-sm-offset-1 col-sm-10 col xs-12 content-box">
				<div class="row box-title">
					<div class="col-sm-2 text-diff-height">
						<h6>KROK </h6><h3>5</h3>
					</div>
					<div class="col-sm-10">
						<h6>PARAMETRY INWESTYCJI</h6>
					</div>
				</div>
				<div class="row inside-box">
					<div class="col-sm-6">
						<div class="col-sm-12 col-xs-8">

							<div class="row" ng-if = "stockWallet.modeIsInvestor">
                                <label>Data zakończenia inwestycji</label>
                                <input ng-model = "stockWallet.prognoseDate" class="date-field input-style" data-format="dd/MM/yyyy" type="date">
                            </div>

                            <div class="row" ng-if = "!stockWallet.modeIsInvestor">
                                <label>Data porównania prognozy</label>
                                <input ng-model = "stockWallet.prognoseDate" max = "{{maxDate}}" class="date-field input-style" data-format="dd/MM/yyyy" type="date">
                            </div>

							<div class="row" ng-if = "!stockWallet.modeIsInvestor">
                                <label>Data rozpoczęcia inwestycji</label>
                                <input ng-model = "stockWallet.calculatingsDate" min = "{{minDate}}"class="date-field input-style" data-format="dd/MM/yyyy" type="date">
                            </div>

                            <div class="row" ng-if = "!stockWallet.modeIsInvestor">
                                <label>Zakres danych historycznych</label>
                                <input ng-model = "stockWallet.historicalDataDate" min = "{{minDate}}" class="date-field input-style" data-format="dd/MM/yyyy" type="date">
                            </div>
                        </div>
					</div>

					<div class="col-sm-6">
						<div class="container">
                            <textarea ng-model = "stockWallet.description"></textarea>
						</div>
					</div>

				</div>
				<div class="row box-title">
					<div class="col-sm-offset-9 col-sm-3">
						<button type="button" class="btn btn-cabzza" ng-click="next()" >Dalej</button>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
